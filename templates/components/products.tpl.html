{% load buttons %}
<span class="date">{{ date }}</span>
<div class="ui divider"></div>

<div class="ui items products">
    {% if products|length > 0 %}
        {% for product in products %}
        <div class="item">
            {% vote_button product %}
            <div class="content">
                <a href="{{ product.url }}" target="_blank" class="header">{{ product.name }}</a>
                <div class="description">{{ product.digest }}</div>
                <div class="ui tiny image avatar">
                    <img src="{{ product.user.avatar }}" alt="{{ product.user.nickname }}">
                </div>
            </div>
        </div>
        {% endfor %}
    {% else %}
        <p>没有任何产品</p>
    {% endif %}
</div>
